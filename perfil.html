<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Perfil do usuário - OCAB">
  <title>Perfil do Usuário - OCAB</title>
  <link rel="stylesheet" type="text/css" href="css/perfil.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&family=Sarala:wght@400;700&display=swap">
</head>

<body>
  <header class="cabecalho">
    <img class="imagem-cabecalho" src="images/logo.png" alt="logo">
    <nav class="cabecalho-menu">
      <a class="cabecalho-item" href="">Comunidade OCAB</a>
      <a class="cabecalho-item" href="">Favoritos</a>
      <a class="cabecalho-item" href="apresentacao.html">Home</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="perfil-usuario">
      <img class="avatar-usuario" src="images/avatar-man-vector.jpg" alt="Avatar do usuário">
      <div class="informacoes-usuario">
        <h1 class="nome-usuario">Nome do Usuário</h1>
        <p class="email-usuario">usuario@email.com</p>
        <p class="bio-usuario">Insira aqui a biografia do usuário.</p>
      </div>
    </section>

    <section class="conteudo-secundario">
      <h3 class="subtitulo-secundario">Atividades Recentes</h3>
      <ul class="atividades-recentes">
        <li>Postou uma resenha de "Nome do Livro".</li>
        <li>Adicionou "Outro Livro" à lista de favoritos.</li>
      </ul>
    </section>
  </main>
</body>

</html>
